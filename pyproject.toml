[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "sdkops"
dynamic = ["version"]
description = 'openapi based python sdk generator.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Murat GoÌˆzel", email = "murat@gozel.com.tr" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "httpx",
  "rich",
  "click",
  "black"
]

[project.optional-dependencies]
dev = [
  "pre-commit"
]

[tool.hatch.envs.dev]
features = [
  "dev",
]

[tool.hatch.envs.dev.scripts]
sample = "pre-commit --help"

[project.urls]
Documentation = "https://github.com/harboorio/sdk-ops#readme"
Issues = "https://github.com/harboorio/sdk-ops/issues"
Source = "https://github.com/harboorio/sdk-ops"

[project.scripts]
sdkops = "sdkops.cli:generate"

[tool.hatch.build.targets.wheel]
packages = ["src/sdkops"]

[tool.hatch.version]
source = "vcs"
raw-options = { local_scheme = "no-local-version" }

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/sdkops tests}"

[tool.coverage.run]
source_pkgs = ["sdkops", "tests"]
branch = true
parallel = true

[tool.coverage.paths]
sdkops = ["src/sdkops", "*/sdk-ops/src/sdkops"]
tests = ["tests", "*/sdk-ops/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
